<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Platypus 2 - Le professeur des développeurs de demain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Ace script for Editor -->
        <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/mode-python.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/theme-twilight.js" type="text/javascript" charset="utf-8"></script>

        <!-- Personal scripts and styles -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div id="app">
          <header>
            <div id="header-logo">
              <h2>Platypus 2</h2>
            </div>
            <nav id="header-nav">
              <router-link to="/" class="header-nav-button">Accueil</router-link>
              <router-link to="/editor" class="header-nav-button">S'entrainer</router-link>
              <router-link v-if="!user.isRegistered" to="/register" class="header-nav-button">Se connecter</router-link>
              <router-link v-else to="/profil" class="header-nav-button">
                <span class="header-profil-name">{{ user.prenom }} {{ user.nom }}</span>
                <div class="header-profil-icon" :style="{ backgroundImage: 'url(' + user.icon + ')' }"></div>
              </router-link>
            </nav>
          </header>
          <main>
            <router-view
              :articles="articles"
              @add-article="addArticle"
            ></router-view>
          </main>
          <footer>
            <p><b>Nous contacter</b> par pigeons voyageurs svp</p>
            <p><b>Crédits</b> des étudiants très intelligents</p>
            <p>powered by <b>Bigstones & dayebus dragibus</b></p>
          </footer>
        </div>
        <script src="/vue-application.js"></script>
    </body>

</html>
